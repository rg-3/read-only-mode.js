<!DOCTYPE>
<html>
  <head>
    <title>Settings</title>
    <link rel="stylesheet" href="/css/spectre.min.css">
    <link rel="stylesheet" href="/css/settings-page.css">
  </head>
  <body>
    <div class="container">
      <div class="columns icon-container">
        <div class="column col-12 text-center">
          <img src=/images/icon.svg width=60 height=60>
        </div>
      </div>
      <div class="columns">
        <div class="column col-12">
          <mark>Tweet features</mark>
        </div>
      </div>
      <div class="columns">
        <div class="column col-7">
          <div data-include-html="/html/blobs/checkbox-switch.html" data-var-id="replies" data-var-label="Hide reply"></div>
          <div data-include-html="/html/blobs/checkbox-switch.html" data-var-id="retweets" data-var-label="Hide retweet"></div>
          <div data-include-html="/html/blobs/checkbox-switch.html" data-var-id="likes" data-var-label="Hide likes"></div>
          <div data-include-html="/html/blobs/checkbox-switch.html" data-var-id="shareTweet" data-var-label="Hide share tweet"></div>
          <div data-include-html="/html/blobs/checkbox-switch.html" data-var-id="tweetActivity" data-var-label="Hide tweet activity"></div>
        </div>
      </div>
      <div class="columns">
        <div class="column col-12">
          <mark>Count features</mark>
        </div>
      </div>
      <div class='columns'>
        <div class="column col-6 col-xs-auto">
          <div data-include-html="/html/blobs/checkbox-switch.html" data-var-id="followerCount" data-var-label="Hide follower count"></div>
          <div data-include-html="/html/blobs/checkbox-switch.html" data-var-id="followingCount" data-var-label="Hide following count"></div>
        </div>
      </div>
      <div class="columns">
        <div class="column col-12">
          <mark>Author features</mark>
        </div>
      </div>
      <div class='columns'>
        <div class="column col-6 col-xs-auto">
          <div data-include-html="/html/blobs/checkbox-switch.html" data-var-id="compose" data-var-label="Hide UI elements for authoring tweets"></div>
        </div>
      </div>
    </div>
    <script src="/js/vendor/rstl.min.js"></script>
    <script src="/js/settings-page.js" type="module"></script>
  </body>
</html>
