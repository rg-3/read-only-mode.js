<!DOCTYPE>
<html>
  <head>
    <title>Settings</title>
    <link rel="stylesheet" href="/css/spectre.min.css">
    <link rel="stylesheet" href="/css/settings-page.css">
  </head>
  <body>
    <div class="container" id='settings'>
      <header>
        <div class="columns">
          <div class="column col-12 text-center">
            <a title="twitter-mod homepage" href='https://github.com/rg-3/twitter-mod.js#readme' rel='noopener' target='_blank'>
              <img src="/images/icon128.svg" width=75 height=75>
            </a>
          </div>
          <div class="column col-12 text-center">
            <a title="twitter-mod homepage" href='https://github.com/rg-3/twitter-mod.js#readme' rel='noopener' target='_blank'>
              twitter mod
              <br>
              <span class='small'>Build your own Twitter</span>
            </a>
          </div>
        </div>
      </header>

      <section class='columns' id='help'>
        <div class='col-12 text-center'>
          <img src="/images/info.svg" width=16 height=16>
          <span>Items that are ticked <strong class='blue'>blue</strong> are disabled.</span>
        </div>
      </section>

      <section>
        <div class="columns">
          <div class="column col-12">
            <strong>Disabled tweet features</strong>
          </div>
        </div>
          <div class="columns">
            <div class="column col-6">
              <div data-include-html="/html/blobs/checkbox-switch.html" data-var-id="replies" data-var-label="Reply"></div>
            </div>
            <div class="column col-6">
              <div data-include-html="/html/blobs/checkbox-switch.html" data-var-id="retweets" data-var-label="Retweet"></div>
            </div>
         </div>
         <div class="columns">
           <div class="column col-6">
             <div data-include-html="/html/blobs/checkbox-switch.html" data-var-id="likes" data-var-label="Like"></div>
           </div>
           <div class="column col-6">
             <div data-include-html="/html/blobs/checkbox-switch.html" data-var-id="shareTweet" data-var-label="Share"></div>
           </div>
         </div>
         <div class="columns">
           <div class="column col-6">
             <div data-include-html="/html/blobs/checkbox-switch.html" data-var-id="tweetActivity" data-var-label="Activity"></div>
           </div>
           <div class="column col-6">
            <div data-include-html="/html/blobs/checkbox-switch.html" data-var-id="compose" data-var-label="Writing tweets"></div>
           </div>
        </div>
      </section>

      <section>
        <div class="columns">
          <div class="column col-12">
            <strong>Disabled profile features</strong>
          </div>
        </div>
        <div class='columns'>
          <div class='column col-6'>
            <div data-include-html="/html/blobs/checkbox-switch.html" data-var-id="followingCount" data-var-label="Following count"></div>
          </div>
          <div class="column col-6">
            <div data-include-html="/html/blobs/checkbox-switch.html" data-var-id="followerCount" data-var-label="Follower count"></div>
          </div>
        </div>
      </section>

      <section>
        <div class="columns">
          <div class="column col-12">
            <strong>Disabled sidebar features</strong>
          </div>
        </div>
        <div class='columns'>
          <div class="column col-6">
            <div data-include-html="/html/blobs/checkbox-switch.html" data-var-id="whoToFollow" data-var-label="Who to follow"></div>
          </div>
          <div class='column col-6'>
            <div data-include-html="/html/blobs/checkbox-switch.html" data-var-id="trendingNow" data-var-label="Trending topics"></div>
          </div>
        </div>
      </section>
    </div>
    <script src="/js/vendor/rstl.min.js"></script>
    <script src="/js/settings-page.js" type="module"></script>
  </body>
</html>
